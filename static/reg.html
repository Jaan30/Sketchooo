<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" type="text/css" href="r_global.css" />
  <link rel="stylesheet" type="text/css" href="r_index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <script type="text/javascript" src="validation.js"></script>
</head>
<body>
  <div class="signin">
    <div class="hero">
      <img class="vector-icon" alt="" src="public/vector5.svg" />
      <img class="sketchooo-1-icon" alt="" src="public/sketchooo-1@2x.png" />
      <img class="vector-icon2" alt="" src="public/vector4.svg" />
      <img class="vector-icon6" alt="" src="public/vector6.svg" />
      <div class="hero-child"></div>
      <div class="hero-item"></div>
      <div class="hero-inner"></div>
      <div class="rectangle-div"></div>
      <div class="hero-child1"></div>
      <div class="hero-child2"></div>
      <div class="frame-div">
        <div class="sign-up-parent">
          <b class="sign-up">Sign up</b>
          <div class="sign-in-forms">
            <div class="sign-in-form-web">
              <div class="parent">
                <div class="div">Create your account</div>
                <form class="frame-wrapper" name="Reg" onsubmit="return register()" method="post">
                  <div class="input-configurator-parent">
                    <div class="frame-wrapper">
                      <div class="input-configurator1">
                        <div class="satellite-input">
                          <div class="mail">Email</div>
                        </div>
                        <input class="login-input" type="email" placeholder="Enter Email" name="email" required />
                      </div>
                    </div>
                    <div class="frame-wrapper">
                      <div class="input-configurator1">
                        <div class="satellite-input">
                          <div class="mail">Password</div>
                        </div>
                        <input class="login-input" type="password" placeholder="Enter password" name="password" required />
                      </div>
                    </div>
                    <div class="frame-wrapper">
                      <div class="input-configurator1">
                        <div class="satellite-input">
                          <div class="mail">Confirm Password</div>
                        </div>
                        <input class="login-input" type="password" placeholder="Confirm password" name="confirmPassword" required />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <button class="primary-button-40px" onclick="register()" style="cursor: pointer;">Sign Up</button>
              <div class="nav"></div>
              <button class="google-big-button-40px-parent" autofocus>
                <div class="google-big-button-40px">
                  <div class="other-pay-method-parent">
                    <img class="other-pay-method-icon" alt="" src="public/othermethod.png" />
                    <div class="dis1">Or sign up with Google</div>
                  </div>
                </div>
                <div class="facebook-small-button-40px">
                  <img class="other-pay-method-icon" alt="" src="public/othermethod.png" />
                </div>
              </button>
            </div>
            <div class="sign-up-offer">
              <div class="dis">Already have an account?</div>
              <a class="description4" href="log.html">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
