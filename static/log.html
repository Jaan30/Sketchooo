<!DOCTYPE html>
<html>
  <script type="text/javascript" src="validation.js"></script>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="l_global.css" />
    <link rel="stylesheet" type="text/css" href="l_index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="log">
      <img class="vector-icon" alt="" src="public/vector5.svg" />
      <img class="sketchooo-1-icon" alt="" src="public/sketchooo-1@2x.png" />
      <img class="vector-icon2" alt="" src="public/vector4.svg" />
      <img class="vector-icon6" alt="" src="public/vector6.svg" />

      <div class="log-inner">
        <div class="login-parent">
          <b class="login">Login</b>
          <form class="sign-in-forms" name="log" onsubmit="return login()" method="post">
            <div class="sign-in-form-web">
              <div class="parent">
                <div class="div">Welcome back!</div>
                <div class="login-parent">
                  <div class="input-configurator-parent">
                    <div class="input-configurator">
                      <div class="input-configurator1">
                        <div class="satellite-input">
                          <div class="email">Email</div>
                        </div>
                        <input
                          class="login-input"
                          type="email"
                          placeholder="Enter your email"
                          name="email"
                          maxlength
                          minlength
                        />

                        <div class="satellite-input1">
                          <div class="link-button-label">Link Button Label</div>
                          <div class="link-button-label1">
                            Link Button Label
                          </div>
                        </div>
                        <div class="satellite-input1">
                          <div class="email">Login (email or phone number)</div>
                        </div>
                        <div class="satellite-input1">
                          <div class="error">Error</div>
                        </div>
                        <div class="satellite-input1">
                          <div class="warning">Warning</div>
                        </div>
                        <div class="satellite-input1">
                          <div class="success">Success</div>
                        </div>
                      </div>
                    </div>
                    <div class="input-configurator">
                      <div class="input-configurator1">
                        <div class="satellite-input">
                          <div class="email">Password</div>
                        </div>
                        <input
                          class="login-input"
                          type="password"
                          placeholder="Enter your password"
                          name="password"
                          maxlength
                          minlength
                        />

                        <div class="satellite-input1">
                          <div class="link-button-label">Link Button Label</div>
                          <div class="link-button-label1">
                            Link Button Label
                          </div>
                        </div>
                        <div class="satellite-input1">
                          <div class="email">Password</div>
                        </div>
                        <div class="satellite-input1">
                          <div class="error">Error</div>
                        </div>
                        <div class="satellite-input1">
                          <div class="warning">Warning</div>
                        </div>
                        <div class="satellite-input1">
                          <div class="success">Success</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="description-wrapper">
                    <div class="description2">Forgot password?</div>
                  </div>
                </div>
              </div>

              <button class="primary-button-40px" onclick="login()" style="cursor: pointer;">Log in</button>

              <div class="nav"></div>
              <div class="google-big-button-40px-parent">
                <button class="google-big-button-40px">
                  <div class="other-pay-method-parent">
                    <img
                      class="other-pay-method-icon"
                      alt=""
                      src="public/othermethod.png"
                    />

                    <div class="dis1">Or sign in with Google</div>
                  </div>
                </button>
                <div class="facebook-small-button-40px">
                  <img
                    class="other-pay-method-icon"
                    alt=""
                    src="public/othermethod.png"
                  />
                </div>
              </div>
            </div>
            <div class="sign-up-offer">
              <div class="description3">Don't have an account?</div>
              <a class="description4" href="reg.html">Sign up</a>
            </div>            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
